<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nav-bar</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rfel="stylesheet" href="./all-products-style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>

<body>
  <section id="nav-bar" class="nav-bar">
    <h1 class="nav-content logo">Stellencia</h1>

    <div class="nav-content search">
      <input type="text" placeholder="" style="text-align: left" />
      <button type="button" id="search-button">
        <img src="./icons/search-icon.svg" />
      </button>
    </div>

    <nav class="nav-content links">
      <a id="nav-home" href="./index.html" style="color:#56260f;">
        <img src="" alt="">
      </a>
      <a id="nav-wish">
        <img src="./icons/wishlist-icon.svg" alt="">
      </a>
      <a id="nav-cart" href="#" data-toggle="modal" data-target="#cartModal">
        <img src="./icons/cart-icon.svg" alt="">
         <sub id="cart-amount" style="color:#56260f"></sub></a>



      <!--  Dropdown -->
      <div class="dropdown">
        <button class="btn btn-profile dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="./icons/profile-icon.svg" alt="">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item login-link" href="#">Login / Signup</a></li>
          <li><a class="dropdown-item" href="#">Contact us</a></li>
        </ul>
      </div>

      <!-- sidebar -->
      <div id="Sidebar">
        <button id="close-sidebar-btn" onclick="closeSidebar()">&times;</button>
        <a href="./index.html" id="sidebar-home">Home</a>
        <a href="#" id="sidebar-wish">Wishlist</a>
        <a href="#" id="sidebar-cart">Cart</a>
        <a href="#" class="login-link">Login/Signup</a>
        <a href="#">Contact us</a>
      </div>

      <button type="toggle" class="menu-toggle hidden" onclick="openSidebar()" id="open-sidebar">
        <img src="./icons/menu-icon.svg" id="menu-toggle" />
      </button>
      </div>
      </div>
    </nav>
  </section>


  <!-- cart - modal window -->
  <div id="cart-modal" class="cart-hidden">

    <div id="cart-head">
      <h2>Cart</h2>
      <button id="close-modal">&times;</button>
    </div>

    <div id="cart-items">

     <div class="cart-item">
      <img src="" width="60" id="img-in-cart">
        <h4 id="name-in-cart">Name</h4>
        <p id="price-in-cart"></p>
      </div>

  </div>

  <div class="clear-cart-div">
    <button type="button" id="clear-cart">Remove all</button>
  </div>
  </div>


  <!-- login form -->
  <form id="login-form" class="hidden">

    <button type="button" id="close-form-btn">&times;</button>
    <h2 id="form-login-heading">Login</h2>

    <!-- <div class="form-fields">
      <label for="f-name">Name : </label>
      <input type="text" id="name" placeholder="eg David" name="f-name">
      <span id="nameError" class="error"></span>
    </div> -->

    <div class="form-fields">
      <label for="f-email">Email : </label>
      <input type="email" id="email" placeholder="abc@xyz.com" name="f-email">
      <span id="emailError" class="error"></span>
    </div>

    <div class="form-fields">
      <label for="f-pass">Password : </label>
      <input type="password" id="password" name="f-pass">
      <span id="passError" class="error"></span>
    </div>

    <input type="submit" value="Submit" id="login-btn">

    <p id="new-user">Don't have an account? <span id="signup">Sign up</span></p>
  </form>


  <!-- signup form -->

  <form id="signup-form" class="hidden">

    <button type="button" id="close-signup-form-btn">&times;</button>
    <h2 id="form-signup-heading">Create an account</h2>

    <div class="form-fields">
      <label for="f-name">Name : </label>
      <input type="text" id="sg-name" placeholder="eg David" name="f-name">
      <span id="sg-nameError" class="error"></span>
    </div>

    <div class="form-fields">
      <label for="f-email">Email : </label>
      <input type="email" id="sg-email" placeholder="abc@xyz.com" name="f-email">
      <span id="sg-emailError" class="error"></span>
    </div>

    <div class="form-fields">
      <label for="f-phone">Phone : </label>
      <input type="number" id="phone" placeholder="e.g., 9876543210" name="f-phone">
      <span id="phoneError" class="error"></span>
    </div>

    <div class="form-fields">
      <label for="f-pass">Password : </label>
      <input type="password" id="sg-password" name="f-pass">
      <span id="sg-passError" class="error"></span>
    </div>

    <input type="submit" value="Signup" id="signup-btn">
  </form>


  <div class="overlay hidden"></div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
